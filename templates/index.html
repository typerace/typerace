<!DOCTYPE html>
<html ng-app="typerace">
<head lang="en">
    <base href="/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <title>TypeRace</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/typerace.min.css">
</head>
<body>

<header ng-controller="HeaderController as hc" ng-class="{scrolled: hc.scrolledClass}">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-3-8 no-mobile">
            <a class="btn" href="#" ui-sref="home"><i>info</i> About</a>
            <a class="btn" href="#" ui-sref="home"><i>grade</i>Hall of fame</a>
            <a class="btn" href="#" ui-sref="home"><i>forum</i>Forums</a>
        </div>
        <div class="pure-u-1 pure-u-md-1-4 align center">
            <h1 id="logo" href="#" ui-sref="home">typerace</h1>
        </div>
        <div class="pure-u-1 pure-u-md-3-8 no-mobile align right">
            <a class="btn" href="#" ui-sref="home"><i>play_arrow</i>Practice</a>
            <a class="btn secondary" href="#" ui-sref="home"><i>language</i>Race</a>
            <a class="btn" href="#" ui-sref="auth" ng-show="!hc.loggedIn"><i>face</i>Sign in</a>
            <a class="btn" href="#" ui-sref="profile" ng-show="hc.loggedIn"><i>face</i>Profile</a>
        </div>
    </div>
</header>

<ui-view autoscroll="false"></ui-view>

<footer>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <h3 class="white-text">TypeRace</h3>
            <p>Awsum</p>
        </div>
        <div class="pure-u-1 pure-u-md-1-3" ng-if="$state.current.name !== 'take'">
            <h3 class="white-text">How to</h3>
            <a ui-sref="home">Chop off a tree</a>
            <a href="#!">Boo hoo</a>
        </div>
        <div class="footer-copyright pure-u-1 pure-u-md-1-3">
            typerace.io &copy; 2015
        </div>
    </div>
</footer>

<script type="text/javascript" src="/js/typerace.js"></script>

</body>
</html>
